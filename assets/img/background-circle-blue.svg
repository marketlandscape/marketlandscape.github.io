<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">


  <!-- card background -->
  <rect x="0" y="0" width="200" height="200"
        rx="15" ry="15" fill="#323232ff"/>


  <!-- semicircle scale -->
  <!-- center = (100,160), radius = 75 -->
  <g id="scale" fill="none" stroke-width="12" stroke-linecap="butt">


    <!-- segment 1 -->
    <path d="M 25 160
             A 75 75 0 0 1 39.32 115.91"
          stroke="#a4c2f4"/>


    <!-- segment 2 -->
    <path d="M 39.32 115.91
             A 75 75 0 0 1 76.82 89.51"
          stroke="#7fa6e8"/>


    <!-- segment 3 -->
    <path d="M 76.82 89.51
             A 75 75 0 0 1 123.18 89.51"
          stroke="#5b8adc"/>


    <!-- segment 4 -->
    <path d="M 123.18 89.51
             A 75 75 0 0 1 160.68 115.91"
          stroke="#336fd1"/>


    <!-- segment 5 -->
    <path d="M 160.68 115.91
             A 75 75 0 0 1 175 160"
          stroke="#1155cc"/>


  </g>


  <!-- end-cap circles -->
  <circle cx="25"  cy="160" r="6" fill="#a4c2f4"/>
  <circle cx="175" cy="160" r="6" fill="#1155cc"/>



</svg>
