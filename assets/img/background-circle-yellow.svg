<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">


  <!-- card background -->
  <rect x="0" y="0" width="200" height="200"
        rx="15" ry="15" fill="#2d2d2dff"/>


  <!-- semicircle scale -->
  <!-- center = (100,160), radius = 75 -->
  <!-- stroke-width increased to 13 to remove hairline gaps -->
  <g id="scale" fill="none" stroke-width="13" stroke-linecap="butt">


    <!-- segment 1 -->
    <path d="M 25 160
             A 75 75 0 0 1 39.32 115.91"
          stroke="#fff3b0ff"/>


    <!-- segment 2 -->
    <path d="M 39.32 115.91
             A 75 75 0 0 1 76.82 89.51"
          stroke="#ffe066ff"/>


    <!-- segment 3 -->
    <path d="M 76.82 89.51
             A 75 75 0 0 1 123.18 89.51"
          stroke="#ffd43bff"/>


    <!-- segment 4 -->
    <path d="M 123.18 89.51
             A 75 75 0 0 1 160.68 115.91"
          stroke="#f4c430ff"/>


    <!-- segment 5 -->
    <path d="M 160.68 115.91
             A 75 75 0 0 1 175 160"
          stroke="#e0a800ff"/>


  </g>


  <!-- end-cap circles (match first & last segment) -->
  <circle cx="25"  cy="160" r="6.5" fill="#fff3b0ff"/>
  <circle cx="175" cy="160" r="6.5" fill="#e0a800ff"/>


</svg>