<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">


  <!-- card background -->
  <rect x="0" y="0" width="200" height="200"
        rx="15" ry="15" fill="#2d2d2dff"/>


  <!-- semicircle scale -->
  <!-- center = (100,160), radius = 75 -->
  <!-- minimal seam-fix: stroke-width 12 -> 12.5, linecap stays butt -->
  <g id="scale" fill="none" stroke-width="12.5" stroke-linecap="butt">


    <path d="M 25 160
             A 75 75 0 0 1 39.32 115.91"
          stroke="#ffe375ff"/>


    <path d="M 39.32 115.91
             A 75 75 0 0 1 76.82 89.51"
          stroke="#ffd84dff"/>


    <path d="M 76.82 89.51
             A 75 75 0 0 1 123.18 89.51"
          stroke="#ffc926ff"/>


    <path d="M 123.18 89.51
             A 75 75 0 0 1 160.68 115.91"
          stroke="#ffb000ff"/>


    <path d="M 160.68 115.91
             A 75 75 0 0 1 175 160"
          stroke="#ff9900ff"/>


  </g>


  <!-- end-cap circles (match stroke-width/2) -->
  <circle cx="25"  cy="160" r="6.25" fill="#ffe375ff"/>
  <circle cx="175" cy="160" r="6.25" fill="#ff9900ff"/>


</svg>