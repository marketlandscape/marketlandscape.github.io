<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <rect x="2" y="2" width="196" height="196"
        rx="18" ry="18"
        fill="#ffffff"
        stroke="#bdbdbd"
        stroke-width="4"/>


  <!-- semicircle scale (baseline thickness) -->
  <!-- center = (100,160), radius = 75 -->
  <g id="scale" fill="none" stroke-width="12" stroke-linecap="butt">


    <path d="M 25 160
             A 75 75 0 0 1 39.32 115.91"
          stroke="#ffe375ff"/>


    <path d="M 39.32 115.91
             A 75 75 0 0 1 76.82 89.51"
          stroke="#ffd84dff"/>


    <path d="M 76.82 89.51
             A 75 75 0 0 1 123.18 89.51"
          stroke="#ffc926ff"/>


    <path d="M 123.18 89.51
             A 75 75 0 0 1 160.68 115.91"
          stroke="#ffb000ff"/>


    <path d="M 160.68 115.91
             A 75 75 0 0 1 175 160"
          stroke="#ff9900ff"/>


  </g>


  <!-- end-cap circles (baseline radius) -->
  <circle cx="25"  cy="160" r="6" fill="#ffe375ff"/>
  <circle cx="175" cy="160" r="6" fill="#ff9900ff"/>



</svg>
