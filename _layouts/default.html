<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <!-- Prevent light/dark flash before main CSS loads -->
    <style>
      html, body { margin:0; background:#ffffff; color:#2B2F36; }
      @media (prefers-color-scheme: dark){
        html, body { background:#242424; color:#e3e3e3; }
      }
    </style>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>

  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <a href="{{ '/' | relative_url }}">
            <img src="{{ site.logo | relative_url }}" alt="Logo" />
          </a>
        {% endif %}

        {% include nav.html %}

        <div class="site-footer">
  <p class="footer-disclaimer">
    Information is provided for educational purposes only. Not financial advice. Do your own research.
  </p>
</div>
        
      </header>

      <main>
        {{ content }}
      </main>
    </div>

    <script src="/assets/js/site-data.js" defer></script>
  </body>
</html>
